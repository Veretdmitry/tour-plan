<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Best Tour Plan - Hotel Booking</title>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&family=Nunito:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="navbar">
    <div class="navbar-top">
      <div class="container">
        <div class="navbar-top-wrapper">
          <a href="#" class="logo">
            <img class="logo__image" src="img/horizontal-logo.svg" alt="logo: beast tour plan">
          </a>
          <form action="#" class="search navbar__search">
            <input type="text" class="search__input" placeholder="Search Location">
            <button class="search__button">
              <img src="img/search.svg" alt="icon: search">
            </button>
          </form>
          <a href="#" class="user navbar__user">
            <img src="img/user-avatar.jpg" alt="Avatar: Nathan" class="user__avatar">
            <span class="user__name">Nathan</span>
          </a>
          <!-- /.user -->
          <button class=" menu-button navbar-top__menu-button">
            <span class="menu-button__line"></span>
            <span class="menu-button__line"></span>
            <span class="menu-button__line"></span>
          </button>
        </div>
        <!-- /.navbar-top-wrapper -->
      </div>
      <!-- /.container -->
    </div>
    <!-- /.navbar-top -->
    <div class="navbar-bottom">
      <div class="container">
        <ul class="navbar-menu">
          <li class="navbar-menu__item"><a href="#" class="navbar-menu__link">All Deals</a></li>
          <li class="navbar-menu__item"><a href="#" class="navbar-menu__link">Hotels</a></li>
          <li class="navbar-menu__item"><a href="#" class="navbar-menu__link">Activities</a></li>
          <li class="navbar-menu__item"><a href="#" class="navbar-menu__link">Hotel Day Packages</a></li>
          <li class="navbar-menu__item"><a href="#" class="navbar-menu__link">Restaurants</a></li>
          <li class="navbar-menu__item"><a href="#" class="navbar-menu__link">Events</a></li>
          <li class="navbar-menu__item"><a href="#" class="navbar-menu__link">Rodrigues</a></li>
        </ul>
        <!-- /.navbar-menu -->
      </div>
      <!-- /.container -->
    </div>
    <!-- /.navbar-bottom -->
  </header>
  <!-- /.header -->
  <nav class="breadcrumbs">
    <div class="container">
      <ul class="breadcrumbs-list">
        <li class="breadcrumbs-list__item">
          <a href="#" class="breadcrumbs-list__link">Home</a>
        </li>
        <li class="breadcrumbs-list__item">
          <a href="#" class="breadcrumbs-list__link">Flash Offers</a>
        </li>
        <li class="breadcrumbs-list__item">
          Grand Hilton Hotel
        </li>
      </ul>
    </div>
    <!-- /.container -->
  </nav>
  <!-- /.breadcrumbs -->
  <section class="hotel">
    <div class="container">
      <div class="hotel-wrapper">
        <div class="hotel-left">
          <div class="hotel-left__info">
            <div class="stars">
              <img src="img/star.svg" alt="Star" class="stars__item">
              <img src="img/star.svg" alt="Star" class="stars__item">
              <img src="img/star.svg" alt="Star" class="stars__item">
              <img src="img/star.svg" alt="Star" class="stars__item">
              <img src="img/star.svg" alt="Star" class="stars__item">
            </div>
            <h2 class="hotel-left__name">Grand Hilton Hotel</h2>
            <span class="hotel-left__offer">Flash Offer</span>
          </div>
          <h2 class="hotel-left__text">Half-Board/ All Inclusive + Complimentary Activities + Child Stays Free</h2>
        </div>
        <!-- /.hotel-left -->
        <div class="hotel-right">
          <span class="hotel-right__rating">User Rattings</span>
          <span class="hotel-right__count">4.5/<span class="hotel-right__small">5</span></span>
        </div>
        <!-- /.hotel-right -->
        </div>
      </div>
    <!-- /.container -->
  </section>
  <!-- /.hotel -->
</body>
</html>
